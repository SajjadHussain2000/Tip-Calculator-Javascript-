<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <h3>Tip Calculator</h3>
            <div class="wrapper">
                <label for="bill" class="lbl">Bill</label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="val">
                </div>
            </div>
            <div class="wrapper">
                <label for="tip" class="lbl">Tip %</label>
                <span id="tip-percent" class="val">0</span>
            </div>
            <input type="range" min="1" id="tip" value="15">
        </section>
        <hr>
        <section>
            <h3 class="res">Result</h3>
            <div class="wrapper">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">$0</span>
            </div>
            <div class="wrapper">
                <span class="lbl">Total</span>
                <span id="total" class="val">$0</span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
